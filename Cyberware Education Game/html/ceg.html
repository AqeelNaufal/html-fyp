<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset some default browser styles */
        body, h1, p, a {
            margin: 0;
            padding: 0;
        }

        /* Set a background color and font family for the entire page */
        body {
            background-color: #3498db; /* Background color for the entire page (blue) */
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin to center the content */
        }

        /* Style the header with centered text and padding */
        header {
            background-color: #333; /* Background color for the header (dark gray) */
            color: #fff;
            text-align: center;
            padding: 20px;
        }

            /* Center text within the header */
            header h1 {
                margin: 0; /* Remove default margin */
            }

        /* Style navigation links with color, padding, and remove underlines */
        nav {
            background-color: #3498db; /* Background color for the navigation bar */
            text-align: center;
            margin-top: 25px; /* Adjust spacing between header and buttons */
        }

            nav a {
                background-color: #555; /* Background color for the buttons (darker gray) */
                color: #fff; /* Text color for buttons (white) */
                text-decoration: none;
                padding: 10px 20px;
                margin: 5px; /* Adjust spacing between buttons */
                border-radius: 20px;
                display: outline-block; /* Display buttons in a horizontal line */
                border: 2px solid #333; /* Add a border to the buttons */
            }

                /* Change button color on hover */
                nav a:hover {
                    background-color: #777; /* Button background color on hover (even darker gray) */
                }

        /* Style the main content container with a white background and padding */
        .container {
            background-color: #fff; /* Background color for the content (white) */
            padding: 20px;
            margin: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Style the button */
        .btn {
            background-color: #3498db; /* Button background color (blue) */
            color: #fff; /* Button text color (white) */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

            /* Change button color on hover */
            .btn:hover {
                background-color: #2980b9; /* Button background color on hover (darker blue) */
            }

        .welcome-box {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }

        .logout-box {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
            display: none; /* Initially hidden */
        }

        .logout-button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Cyberware Education Game</h1>
    </header>

    <nav>
        <a href="ceg.html">Home</a>
        <a href="login.html">Login</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
    <div class="centered-container">
        <div class="container">
            <h2>About Us</h2>
            <p>This is a simple website created using HTML in Visual Studio.</p>
            <!-- Styled button with JavaScript onclick event -->
            <button class="btn" id="learnMoreBtn">Learn More</button>
        </div>
    </div>
    <div class="container">
        <!-- Initial box with welcome message -->
        <div id="welcome-box">
            <p>Welcome user</p>
            <button id="show-logout-box">Logout</button>
        </div>

        <!-- Additional box initially hidden -->
        <div id="logout-box" style="display: none;">
            <p>Do you want to logout?</p>
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <footer>
        &copy; 2023 My Simple Website
    </footer>
    <!-- Include the external JavaScript file -->
    <script>

        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8YjBIU2ERX14r-dldk_kYwTFb-d3aPK4",
            authDomain: "cyberwareedugame.firebaseapp.com",
            databaseURL: "https://cyberwareedugame-default-rtdb.firebaseio.com/",
            projectId: "cyberwareedugame",
            storageBucket: "cyberwareedugame.appspot.com",
            messagingSenderId: "921167365550",
            appId: "1:921167365550:web:2b99429cfc06963debf43f"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // JavaScript to toggle the visibility of the logout box
        const showLogoutButton = document.getElementById('show-logout-box');
        const logoutBox = document.getElementById('logout-box');
        const logoutButton = document.getElementById('logout-button');
        const welcomeBox = document.getElementById('welcome-box');
        const welcomeContainer = document.getElementById('welcome-container');

        // Function to check the user's login status
        function checkLoginStatus() {
            auth.onAuthStateChanged(user => {
                if (user) {
                    // User is logged in
                    welcomeBox.style.display = 'block';
                    showLogoutButton.style.display = 'inline';
                    // Display the user's name (you can customize this)
                    welcomeBox.innerText = 'Welcome ' + user.displayName;
                } else {
                    // User is not logged in
                    welcomeBox.style.display = 'none';
                    showLogoutButton.style.display = 'none';
                }
            });
        }

        checkLoginStatus(); // Call the function on page load

        showLogoutButton.addEventListener('click', () => {
            // Show the logout box and hide the show logout button
            logoutBox.style.display = 'block';
            showLogoutButton.style.display = 'none';
        });

        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                // Sign-out successful.
            }).catch((error) => {
                // An error happened.
            });
        });

    </script>
</body>
</html>
